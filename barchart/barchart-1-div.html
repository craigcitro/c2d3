<!DOCTYPE html>
<html>
  <head>
    <title>FINALLY</title>
    <style>
      .chart div {
        font: 10px sans-serif;
        background-color: steelblue;
        text-align: right;
        padding: 3px;
        margin: 1px;
        color: white;
      }
    </style>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="chart"></div>
    <script>
      var data = [4, 8, 15, 16, 23, 42];

      var linScale = d3.scale.linear()
        .domain([0, d3.max(data)])
        .range([0, 500]);

      d3.select('.chart')
        .selectAll('div').data(data)
        .enter()
          .append('div')
            .style('width', function(d) {return linScale(d) + 'px';})
            .text(function(d) {return d;});
    </script>
  </body>
</html>
